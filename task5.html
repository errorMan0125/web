<!-- Vertically centered modal -->
<div id="picture-show-modal" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body mx-auto overflow-hidden p-0">
				<img data-scale="1" class="w-100" src="images/image1.webp" alt="image">
			</div>
			<div class="modal-footer d-flex justify-content-center">
				<div onclick="pictureScale(1.1)">放大</div>
				<div onclick="pictureScale(0.9)">缩小</div>
				<div>下载</div>
			</div>
		</div>
	</div>
